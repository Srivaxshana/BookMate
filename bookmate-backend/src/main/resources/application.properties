cors.allowed.origins=http://localhost:3000,http://${FRONTEND_URL:localhost},http://${FRONTEND_URL:localhost}:80,http://${FRONTEND_URL:localhost}:8081
# Server Configuration
server.port=8080
server.address=0.0.0.0

# MySQL Database Configuration (Local)
spring.datasource.url=jdbc:mysql://mysql:3306/bookmate_db
spring.datasource.username=bookmate
spring.datasource.password=bookmate123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# HikariCP Connection Pool Optimization (Fixes Slow Performance)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=BookMateHikariPool

# Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Application Name
spring.application.name=bookmate-backend
